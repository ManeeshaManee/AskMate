<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Answer Question</title>
</head>
<body>
    <h1>Answer the Question: {{ question.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Answer</button>
    </form>

    <a href="{% url 'question_detail' question.id %}">Back to Question</a>

</body>
</html>
